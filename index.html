<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Deco Demo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./js/vendor/slick.min.js"></script>
</head>

<body>
    <section>
        <div class="ui-title">
            <div class="ui-title__deco ui-title__deco--left">
                <img src="./images/deco-border-left-min.svg" alt="Border">
            </div>

            <h1 class="ui-title__text ui-title__deco--center">On Demand Motion Pictures</h1>

            <div class="ui-title__deco ui-title__deco--right">
                <img src="./images/deco-border-right-min.svg" alt="Border">
            </div>
        </div>

        <div class="toolbar">
            <div class="selectWrapper">
                <div>
                    <img src="./images/select-deco-left-min.svg" />
                </div>
                <div class="selectWrapper__container">
                    <select class="selectWrapper__select">
                        <option>
                            Most Popular
                        </option>
                        <option>
                            Most Popular
                        </option>
                        <option>
                            Most Popular
                        </option>
                    </select>
                    <img src="./images/deco-arrow.svg" alt="Arrow">
                </div>

                <div>
                    <img src="./images/select-deco-right-min.svg" />
                </div>
            </div>

            <div class="selectWrapper">
                <div>
                    <img src="./images/select-deco-left-min.svg" />
                </div>
                <div class="selectWrapper__container">
                    <select class="selectWrapper__select">
                        <option>
                            A-Z
                        </option>
                        <option>
                            A-Z
                        </option>
                        <option>
                            A-Z
                        </option>
                    </select>
                    <img src="./images/deco-arrow.svg" alt="Arrow">
                </div>
                <div>
                    <img src="./images/select-deco-right-min.svg" />
                </div>
            </div>

        </div>
        <article class="carousel" id="carousel">
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/01-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    The Brain Eaters
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/02-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    The Phantom Of The Opera
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/03-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    Murders In The Rue Morgue
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/04-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    Mummy
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/05-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    Invasion Of The Saucer Men
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/06-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    I Walked With a Zombie
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/07-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    House On The Haunted Hill
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/08-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    Body Snatcher
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/09-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    Mothra
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/10-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    Creature From The Haunted Sea
                </p>
            </div>
            <div class="ui-card">
                <div class="ui-card__imageWrapper">
                    <img src="./images/11-min.jpg" alt="Movie Poster" class="ui-card__image">
                </div>
                <hr/>
                <p class="ui-card__title">
                    The Gorgon
                </p>
            </div>
        </article>

        <div class="carouselControls">
            <div>
                <button>
                    <i class="fas fa-chevron-left"></i>
                    <span>Prev</span>
                </button>
            </div>

            <div>
                <button>
                    <i class="fas fa-play"></i>
                    <span>Play</span>

                </button>
            </div>

            <div>
                <button>
                    <i class="fas fa-home"></i>
                    <span>Home</span>

                </button>
            </div>

            <div>
                <button>
                    <i class="fas fa-chevron-right"></i>
                    <span>
                        Next
                    </span>
                </button>
            </div>

        </div>
    </section>
    <script>
        $("#carousel").slick({
            infinite: true,
            slidesToShow: 3,
            arrows: false,
            centerPadding: '8em',
            centerMode: true,
            adaptiveHeight: true

        });
    </script>
</body>

</html>
